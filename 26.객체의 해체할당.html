// 1) 기본: (추출할 프로퍼티명: 할당하고자 하는 변수명)

// 5) default parameter와의 연동
const phone = {
    name: "iPhone",
    color: undefined
}

const {
    name: n,
    version: v = '6+',
    color: c = 'sliver'
} = phone;

const {
    name,
    version = "X",
    color = 'black'
} = phone;
console.log(name, version, color);
