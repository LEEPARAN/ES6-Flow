/*
Scope: 범위, 유효공간, 살 수 있는 공간, 허용공간, 허용범위...
함수 스코프: 함수에 의해서 생기는 범위 -> 변수의 유효범위.

블락 스코프: block Scope - 블락에 의해 생기는 유효범위.

{ } 에 의해서 변수의 유효범위가 결정된다.
*/
// 1-1. 소개
{
    let a = 10;
    {
        let a = 20;
        console.log(a); // 20
    }
    console.log(a); // 10
}
console.log(a); // a is not defined

(function() {
    var a = 10;
    (function () {
        var a = 20;
        console.log(a);
    })();
    console.log(a);
})();
