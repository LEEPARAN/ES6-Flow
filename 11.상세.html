<script>
// 3-3 Details
// 1) multi-line 들여쓰기 주의
const f = function() {
    const a = `abc ${10}
def
ghij`
}
// 3) 결국 문자열이므로 자동적으로 toString 처리가 된다.
console.log(`${[0, 1, 2]}`);
console.log(`{{a: 1, b: 2}}`);
console.log(`${function(){ return 1 }}`);
console.log(`${(function(){ return 1})()}` + 1);

// 4) 중첩된 backtick 처리
console.log(`foo ${`Bar`}`);

// 5) 가독성을 위해 trim 처리
function a() {
    return `
<div>
    <h1>Lorem ipsum</h1>
</div>
    `.trim();
}
console.log(a());

const linesToHTML = function (characters) {
    debugger;
    return characters.reduce(function (charactersResult, characters) {
        let {name, lines} = characters;
        return `${charactersResult || ''}
<article>
    <h1>${name}</h1>
    <ul>
        ${lines.reduce(function(linesResult, line) {
            return `${linesResult || ''}
            <li>${line}</li>
            `.trim()})}
    </ul>
</article>
    `.trim()}, 0);
}
const characters = [{
    name: 'Aria Stark',
    lines: ['A girl has no name.']
}, {
    name: 'John Snow',
    lines: [
        'You know nothing, John Snow',
        'Winter is coming'
    ]
}];
document.body.innerHTML = linesToHTML(characters);
</script>
</body>
