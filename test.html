<script>
function solution(n) {
	debugger;
	var result = 0;
	var calc = (val) => {
		var arr1 = val.toString().split('');
		result = 0;
        for(var i = 0; i < arr1.length; i++) {
            result += parseInt(arr1[i]);
        }
	}
    calc(n);
	if(result.toString().length === 1) {
		console.log(result);
	}
	else {
        console.log(result);
		calc(result);
    }
}
solution(456789);
</script>
