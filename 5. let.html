// let 상세
// 1) 재할당 가능

let a = 1;
a = 2;
console.log(a);

// 반복문 내에서의 함수 실행시

var funcs = [];

for(var i = 0; i < 10; i++) {
    funcs.push(function() {
        console.log(i);
    })
}
funcs.forEach(function(f){
    f();
})

for(var i = 0; i < 10; i++) {
    funcs.push((function(v) {
        return function() {
            console.log(v);
        }
    })(i));
}
funcs.forEach(function(f) {
    f();
});

let funcs = [];
for(let i = 0; i < 10; i++) {
    funcs.push(function(){
       console.log(i); 
    });
}
funcs.forEach(function(f) {
    f();
});

</script>
