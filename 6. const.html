<script>
// 2-2. const
// 2-2-1. const 상세
// 1) 재할당

// const PI = 3.1415;
// PI = 3.14;

/*
const는 선언과 동시에 값을 할당해주어야 한다.
그리고 재할당이 불가능하다.
*/
/*
const OBJ = {
    prop1: 1,
    prop2: 2
}
OBJ.prop1 = 3;
console.log(OBJ);


12: OBJ => 30번을 보렴. 너는 상수가 되었단다.
  => 30번이 아닌 다른 주소를 할당할 수가 없게 되었다.
30: { }
*/

let a = { a: 1 };
const b = a;
a = 20;

/*
@10: a => @30
@30: { a: 1 }
@11: b => @30
@10: a => @1020
@1020: 20

*** 어려움 주의. 이 내용의 핵심은 위에 작성된 30번이 아닌 다른 주소를
할당할 수 없게 되었다. 인것 같다.

@10 데이터에 변수 a를 할당
@10의 a 변수는 @30 참조형 데이터 { a: 1 } 을 가르킴

- 여기까지 @10: a 와 @30: { a: 1 } 데이터 생성 

@11 데이터에 상수변수 b를 할당
@11의 상수변수 b는 @10을 가르키며 @10은 @30을 가르키므로
최종적으로 @11 => @30 을 가르킴

- 여기까지 @10: a, @11: b, @30: { a: 1 } 데이터 생성

@10: a 인 데이터에 기본형 데이터인 20을 추가한다.
@1020: 20
@10 => @1020 과 같이 되었다.

최종적으로는
@10: a => @1020: 20
@11: b => @30: { a: 1 }
이 되는데 상수변수인 @11: b 는 30번인 다른 주소를 
할당하지 않기에 계속 30번만을 바라보고 있어 b를 
호출할 경우 { a: 1 } 값을 호출한다.


*/

// 참조형 데이터를 상수변수에 할당할 경우

const ARR = [0, 1, 2];
ARR.push(3);

delete ARR[0];
</script>
