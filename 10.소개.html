    "def";

    efg`;

// 단점은 가독성을 위한 탭 공간까지 같이 공백으로 표시가 된다.

const f = 10;
const g = 20;

const str = `${f} + ${g} = ${ f + g }`; // ${} 안에는 값 혹은 식이 올 수 있다.
